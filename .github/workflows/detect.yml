name: Build, Tag and Pre-Release

on:
  push:
    
jobs:
  detect:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Detect and Tag New Version
        uses: salsify/action-detect-and-tag-new-version@v2.0.3
        id: version
        with: 
          version-command: |
            grep  -Poi  '(?<=#define FIRMWARE_VERSION ")(\d*\.\d*\.\d*)' version/common.h
      
      - name: test condition
        if: steps.version.outputs.tag != null
        run: echo Tag was created

      - name: release
        if: steps.version.outputs.tag != null
        env: 
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create -t "${{ steps.version.outputs.tag }}" "${{ steps.version.outputs.tag }}"  --generate-notes --prerelease

