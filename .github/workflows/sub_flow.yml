name: Build

on:
  workflow_call:
    inputs:    
      simulate-build:
        type: boolean
        required: true
      
jobs:
  build: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4

      - name: Fake build true
        if: inputs.simulate-build == true
        run: echo "Fake build"
      
      - name: Fake build false
        if: inputs.simulate-build == false
        run: echo "Real build"
      